<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors List - LifeLink Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .nav-link {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            color: #94a3b8;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1.125rem;
            opacity: 0.7;
        }
        
        .filters-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .filter-input, .filter-select {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .donors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .donor-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            border-left: 4px solid;
        }
        
        .donor-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .donor-card.A-plus { border-left-color: #ef4444; }
        .donor-card.A-minus { border-left-color: #dc2626; }
        .donor-card.B-plus { border-left-color: #f59e0b; }
        .donor-card.B-minus { border-left-color: #d97706; }
        .donor-card.O-plus { border-left-color: #22c55e; }
        .donor-card.O-minus { border-left-color: #16a34a; }
        .donor-card.AB-plus { border-left-color: #3b82f6; }
        .donor-card.AB-minus { border-left-color: #2563eb; }
        
        .donor-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .donor-name {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        .donor-id {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .blood-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
        }
        
        .donor-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .detail-label {
            opacity: 0.7;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status-inactive {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.125rem;
            opacity: 0.7;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>‚ö°</span>
            <div>LifeLink Grid</div>
        </div>
        
        <a href="/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">üë• Active Donors Database</h1>
            <p class="page-subtitle">Search and filter blood donors across organizations</p>
        </div>
        
        <div class="filters-card">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Blood Type</label>
                    <select id="filterBloodType" class="filter-select">
                        <option value="">All Blood Types</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">District</label>
                    <input type="text" id="filterDistrict" class="filter-input" placeholder="e.g., Bangalore Urban">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">State</label>
                    <select id="filterState" class="filter-select">
                        <option value="">All States</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Organization</label>
                    <input type="text" id="filterOrganization" class="filter-input" placeholder="e.g., VIT Vellore">
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="applyFilters()">
                üîç Apply Filters
            </button>
        </div>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalDonors">-</div>
                <div class="stat-label">Total Donors</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeDonors">-</div>
                <div class="stat-label">Active Donors</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="eligibleDonors">-</div>
                <div class="stat-label">Eligible Now</div>
            </div>
        </div>
        
        <div id="donorsContainer">
            <div class="loading">Loading donors...</div>
        </div>
    </div>
    
    <script>
        let allDonors = [];
        
        // Load donors on page load
        async function loadDonors() {
            try {
                const response = await fetch('/api/donors');
                const data = await response.json();
                allDonors = data.donors;
                displayDonors(allDonors);
            } catch (error) {
                document.getElementById('donorsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading donors</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayDonors(donors) {
            const container = document.getElementById('donorsContainer');
            
            if (donors.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üë•</div>
                        <h3>No donors found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                updateStats(donors);
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'donors-grid';
            
            donors.forEach(donor => {
                const bloodTypeClass = donor.blood_type.replace('+', '-plus').replace('-', '-minus');
                const nextEligible = new Date(donor.next_eligible_date);
                const isEligible = new Date() >= nextEligible;
                
                const card = document.createElement('div');
                card.className = `donor-card ${bloodTypeClass}`;
                card.innerHTML = `
                    <div class="donor-header">
                        <div>
                            <div class="donor-name">${donor.name}</div>
                            <div class="donor-id">ID: ${donor.donor_id}</div>
                        </div>
                        <div class="blood-badge" style="background: ${getBloodColor(donor.blood_type)}">
                            ${donor.blood_type}
                        </div>
                    </div>
                    
                    <div class="donor-details">
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="status-badge status-${donor.status}">
                                ${donor.status}
                            </span>
                        </div>
                        
                        <div class="detail-row">
                            <span class="detail-label">üìû Phone</span>
                            <span class="detail-value">${donor.phone}</span>
                        </div>
                        
                        ${donor.organization ? `
                        <div class="detail-row">
                            <span class="detail-label">üèõÔ∏è Organization</span>
                            <span class="detail-value">${donor.organization}</span>
                        </div>
                        ` : ''}
                        
                        ${donor.district ? `
                        <div class="detail-row">
                            <span class="detail-label">üìç District</span>
                            <span class="detail-value">${donor.district}</span>
                        </div>
                        ` : ''}
                        
                        ${donor.state ? `
                        <div class="detail-row">
                            <span class="detail-label">üó∫Ô∏è State</span>
                            <span class="detail-value">${donor.state}</span>
                        </div>
                        ` : ''}
                        
                        <div class="detail-row">
                            <span class="detail-label">üíâ Total Donations</span>
                            <span class="detail-value">${donor.total_donations}</span>
                        </div>
                        
                        <div class="detail-row">
                            <span class="detail-label">üìÖ Next Eligible</span>
                            <span class="detail-value" style="color: ${isEligible ? '#22c55e' : '#f59e0b'}">
                                ${isEligible ? '‚úì Now' : new Date(donor.next_eligible_date).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
            
            updateStats(donors);
        }
        
        function updateStats(donors) {
            const total = donors.length;
            const active = donors.filter(d => d.status === 'active').length;
            const eligible = donors.filter(d => {
                const nextEligible = new Date(d.next_eligible_date);
                return new Date() >= nextEligible && d.status === 'active';
            }).length;
            
            document.getElementById('totalDonors').textContent = total;
            document.getElementById('activeDonors').textContent = active;
            document.getElementById('eligibleDonors').textContent = eligible;
        }
        
        function getBloodColor(bloodType) {
            const colors = {
                'A+': '#ef4444', 'A-': '#dc2626',
                'B+': '#f59e0b', 'B-': '#d97706',
                'O+': '#22c55e', 'O-': '#16a34a',
                'AB+': '#3b82f6', 'AB-': '#2563eb'
            };
            return colors[bloodType] || '#64748b';
        }
        
        async function applyFilters() {
            const bloodType = document.getElementById('filterBloodType').value;
            const district = document.getElementById('filterDistrict').value;
            const state = document.getElementById('filterState').value;
            const organization = document.getElementById('filterOrganization').value;
            
            const params = new URLSearchParams();
            if (bloodType) params.append('blood_type', bloodType);
            if (district) params.append('district', district);
            if (state) params.append('state', state);
            if (organization) params.append('organization', organization);
            
            document.getElementById('donorsContainer').innerHTML = '<div class="loading">Filtering donors...</div>';
            
            try {
                const response = await fetch(`/api/donors?${params.toString()}`);
                const data = await response.json();
                displayDonors(data.donors);
            } catch (error) {
                document.getElementById('donorsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error filtering donors</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Enter key triggers filter
        document.querySelectorAll('.filter-input, .filter-select').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });
        
        // Load donors on page load
        loadDonors();
    </script>
</body>
</html>
